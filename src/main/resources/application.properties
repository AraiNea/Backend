spring.application.name=pizza_backend

spring.datasource.url=jdbc:postgresql://arainea-db:5432/pizza
spring.datasource.username=pizzauser
spring.datasource.password=pizzapass
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.docker.compose.enabled=false

spring.sql.init.mode=always

#JWT settings
app.jwt.secret=mysupersecuresecretthatatleast32characterslong
app.jwt.expires-days=30


